<mat-toolbar class="header-toolbar">
  <div class="toolbar-content">
    <span class="logo">XMPhotos</span>

    <div class="nav-buttons-wrapper">
      <button
        mat-button
        class="routerButtons"
        routerLink="/"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        {{ "general.photos" | translate }}
      </button>
      <button
        class="routerButtons"
        mat-button
        routerLink="/favorites"
        routerLinkActive="active-link"
        [matBadgeHidden]="((favorites$ | async) || []).length < 1"
        matBadge="{{ (favorites$ | async)?.length }}"
        matBadgeColor="accent"
      >
        {{ "general.favorites" | translate }}
      </button>
    </div>

    <button
      [ngStyle]="{ display: 'flex', justifyContent: 'end' }"
      mat-button
      [matMenuTriggerFor]="menu"
    >
      <mat-icon
        aria-hidden="false"
        aria-label="i18n"
        fontIcon="language"
      ></mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="changeLanguage('gr')">
        <div class="menu-item-content">
          <mat-icon *ngIf="currentLanguage() === 'gr'">check</mat-icon>
          <span>Ελληνικά</span>
        </div>
      </button>

      <button mat-menu-item (click)="changeLanguage('en')">
        <div class="menu-item-content">
          <mat-icon *ngIf="currentLanguage() === 'en'">check</mat-icon>
          <span>English</span>
        </div>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
